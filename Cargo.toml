[package]
name = "CatalystRustCryptographyFFI"
version = "0.1.0"
authors = ["Fran <fran.sl@atlascity.io> (https://atlascity.io)"]
edition = "2018"
description = "A rust library providing a native ffi for functionality from dalek-cryptography along with some custom functions for use in confidential transactions"
repository = "https://github.com/catalyst-network/Cryptography.FFI.Rust"
homepage = "https://github.com/catalyst-network/Cryptography.FFI.Rust"
readme = "README.md"
license = "MIT"
keywords = ["ffi", "rust", "cryptography", "crypto", "catalyst", "dalek-cryptography"]
maintenance = { status = "actively-developed" }

[dependencies]
ed25519-dalek = { version = "=1.0.0-pre.1", features = ["serde"] }
rand="0.6.0"
libc = "^0.2"
catalyst-protocol-sdk-rust = "=0.1.3"

[lib]
name = "catalystffi"
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]

[profile.dev]
opt-level = 3

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false
